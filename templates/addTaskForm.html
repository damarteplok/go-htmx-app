{{define "addTaskForm"}}
<form>
    <div>
        <input type="text" name="task" 
        class="form-control" 
        placeholder="add new task">
    </div>
    <div class="mt-2">
        <button 
            hx-post="/tasks" 
            hx-target="#taskList"
            class="btn btn-primary">
            Add Task
        </button>
    </div>
</form>
{{end}}
