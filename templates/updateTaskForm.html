{{define "updateTaskForm"}}
<form>
    <div>
        <input type="text" value="{{.Task}}" name="task" 
        class="form-control" 
        placeholder="add new task">
    </div>
    <div>
        <input type="checkbox" name="done" {{if .Done}} checked {{end}}>
    </div>
    <div class="mt-2">
        <button 
            hx-put="/tasks/{{.Id}}"
            hx-target="#taskList"
            class="btn btn-warning">
            Update Task
        </button>
    </div>
</form>
{{end}}
